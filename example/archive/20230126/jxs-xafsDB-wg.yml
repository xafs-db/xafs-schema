instrument:
  arrangement: S1//M1//groove_entrance_slit//DCM//groove_exit_slit//S2 # The order of notation is from upstream to downstream. Separator is defined as "//".

  monochromator:
    name: DCM
    distance: 4000 # distance from light source (facility-specific)
    distance_unit: mm
    type: DCM
    scan_mode: quick scan
    detail: # No distinction is made between monochromators and gratings. Select items as appropriate
      crystal_material: Si
      crystal_plane: 111
      crystal_d: 1.63747
      crystal_d_unit: angstrom
      groove_deviation_angle:
      groove_deviation_angle_unit:
      groove_density:
      groove_density_unit:
      groove_depth:
      groove_depth_unit:

  mirrors:
    - name: M1
      distance: 3500
      distance_unit: mm
      role: higher-order-cut
      type: double
      angle: 4
      angle_unit: mrad
      coating: Rh
      shape: flat

  filters:
    - name: F1
      distance: 2000
      distance_unit: mm
      role: #  string
      material: Be
      thickness: 1
      thickness_unit: mm

  slits:
    - name: S1
      type: 4D-slit
      distance: 1000
      distance_unit: mm
      vertical_size: 1
      vertical_size_unit: mm
      horizontal_size: 1
      horizontal_size_unit: mm
    - name: S2
      type:
      distance: 4000
      distance_unit: mm
      diameter: 2
      diameter_unit: mm
    - name: groove_entrance_slit
      distance_unit: 1000 mm
      vertical_size: 1
      vertical_size_unit: mm
      horizontal_size: 1
      horizontal_size_unit: mm
    - name: groove_exit_slit
      distance_unit: 1000 mm
      vertical_size: 1
      vertical_size_unit: mm
      horizontal_size: 1
      horizontal_size_unit: mm

measurement:
  edges:
    - element: Co
      edge: L3-edge
    - element: Co
      edge: L2-edge

  I0:
    conversion_factor: 1.000000E+08 # Conversion from instrument output to photon counts
    conversion_factor_unit: /pA
    detector:
      type: IC # Mesh
      gases_number: 2 # Number of gas species
      gases:
        - name: N2
          proportion: 50
        - name: Ar
          proportion: 50
      manufacturer: OHYO KOKEN
      model_number:
      applied_voltage:
        voltage: 1000
        voltage_unit: V
    ammeter:
      gain: 10e6
      gain_unit: V/A
      manufacturer: KEITHLEY
      model_number: "6514"
    additional_data:

  detectors:
    - name: I1
      arrangement: IC//Current Amp.//V/F Converter//Counter # Detecting and signal processing flow are described in order, separated by "//".
      hardware:
        # Common for hard-ware
        type: IC
        manufacturer: OHYO KOKEN KOGYO CO., LTD.
        model_number: 18cm
        # IC specific
        gases_number: 2
        gases:
          - name: N2
            proportion: 50
          - name: Ar
            proportion: 50
        applied_voltage: 1500
        applied_voltage_unit: V
      processing_lines:
        - conversion_factor: 1e8 # Conversion from instrument output to photon counts (per line)
          conversion_factor_unit: /pA
          processors:
            - processor: Current Amp. # Module (processor) used in each step of signal processing
              type: Average
              manufacturer: NF
              model_number: CA5350
              gain: 1e6
              gain_unit: V/A
              time_constant: 1e-3
              time_constant_unit: s
            - processor: V/F Converter
              type: Average
              manufacturer: TSUJICON
              model_number: D2VF-1H
              gain: 1e8
              gain_unit: Hz/V
              unit_id: 2
            - processor: Counter
              type: Int
              manufacturer: TSUJICON
              model_number: ct32
              unit_id: 18

  measured_time:
    start_time: "2019-01-22 13:43:15"
    end_time: "2019-01-22 14:01:06"

  energy_calibration:
    standard_sample: alpha-Al2O3
    calibration_position: white line peak maximum
    energy: 1567.71
    energy_unit: eV

  tune:
    type: single
    angle: 46
    angle_unit: deg
    energy:
    energy_unit:
    ratio: 80
    ratio_unit: "%"

  section:
    number: 7
    blocks: # Details of blocked scanning range
      - start: 1500
        start_unit: eV
        end: 1550
        end_unit: eV
        delta: 2.5
        delta_unit: eV
        wait_time: 1
        wait_time_unit: s
        dwell_time:
        dwell_time_unit:
        sampling_number: 21
    data_points: 294 # Total number of data points

  chamber_environment: He
  additional_data: alpha-Al2O3

